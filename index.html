            <p><a href="mailto:igorribeiro793@gmail.com" target="_blank" class="email-link">Email:

        <script>
          // Função para abrir o WhatsApp ao clicar no texto
          document.querySelector('.abrir-whatsapp').addEventListener('click', function () {
            const telefone = '+5511939469382'; // Substitua pelo seu número (formato internacional)
            const mensagem = 'Olá! Seja bem-vindo a CodeLink. Como podemos te ajudar?'; // Mensagem padrão'
            const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
          });
        </script>
        <script>
          // Função para o e-mail: escolher entre copiar ou abrir o cliente de e-mail
          document.querySelector('.copiar-ou-email').addEventListener('click', function () {
            if (escolha) {
              // Copiar o e-mail
              navigator.clipboard.writeText(email).then(function () {
                alert('E-mail copiado: ' + email);
              }).catch(function () {
                alert('Erro ao copiar o e-mail.');
              });
            } else {
              // Abrir o cliente de e-mail
              window.location.href = `mailto:${email}`;
            }
          });
            const email = 'exemplo@email.com'; // Substitua pelo seu e-mail

            // Pergunta ao usuário o que ele deseja fazer
            const escolha = confirm('Deseja copiar o e-mail ou abrir o cliente de e-mail?\n\nClique em "OK" para copiar o e-mail.\nClique em "Cancelar" para abrir o cliente de e-mail.');

            
        </script>
        <script>
          // Captura o nome da página atual
          const paginaAtual = window.location.pathname.split("/").pop();
  
          // Seleciona todos os links do menu
          const links = document.querySelectorAll("nav a");
  
          links.forEach(link => {
              // Se o href do link contém a página atual, adiciona a classe "active"
              if (link.getAttribute("href") === paginaAtual) {
                  link.classList.add("active");
              }
          });
