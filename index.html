          <li><a href="index3.html">Serviços</a></li>

        </ul>
        <button class="botao">
          <img src="fotos/cardapio.png" alt="Texto alternativo" width="20" height="20">
          <div class="contato-info">
            <p><a href="mailto:igorribeiro793@gmail.com" target="_blank" class="abrir-email">Email:
                igorribeiro793@gmail.com</a></p>
            <p class="abrir-whatsapp">WhatsApp: +55 (11)939469382</p>
            <p><span class="linkedin"><a href="https://www.linkedin.com/in/igor-ribeiro-b974a923a/" target="_blank"
                  class="abrir-linkedin">LinkedIn: Igor Ribeiro</a></span></p>
          </div>

  <main class="principal">
    <section>

  <!-- Scripts no final -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // WhatsApp
      const whatsapp = document.querySelector('.abrir-whatsapp');
      if (whatsapp) {
        whatsapp.addEventListener('click', () => {
          const telefone = '+5511939469382';
          const mensagem = 'Olá! Seja bem-vindo a CodeLink. Como podemos te ajudar?';
          const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
          window.open(url, '_blank');
        });
      }

      // Email
      const email = document.querySelector('.abrir-email');
      if (email) {
        email.addEventListener('click', (e) => {
          e.preventDefault();
          const endereco = 'igorribeiro793@gmail.com';
          window.location.href = `mailto:${endereco}`;
        });
      }

      // Destacar página ativa no menu
      const paginaAtual = window.location.pathname.split("/").pop();
      const links = document.querySelectorAll("nav a");
      links.forEach(link => {
        if (link.getAttribute("href") === paginaAtual) {
          link.classList.add("active");
        }
      });
    });

    // Animação de carregamento
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>

</html>
